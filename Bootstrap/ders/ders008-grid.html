<!doctype html>
<html lang="en">

<head>
    <title>grid</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .row {
            height: 7em;
            background-color: darksalmon;
        }

        .col, .col-3 {
            background-color: goldenrod;
            border: 1px solid slateblue;
            padding: .2em;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">Hizalama</h1>
    <div class="container">
        <div class="row">
            <!--Default-->
            <div class="col">lorem</div>
            <div class="col">lorem</div>
            <div class="col">lorem</div>
        </div>
        <br>
        <div class="row align-items-start">
            <!--Satırı Üste Hizalama-->
            <div class="col">lorem</div>
            <div class="col">lorem</div>
            <div class="col">lorem</div>
        </div>
        <br>
        <div class="row align-items-center">
            <!--Satırı Dikey Ortalama-->
            <div class="col">lorem</div>
            <div class="col">lorem</div>
            <div class="col">lorem</div>
        </div>
        <br>
        <div class="row align-items-end">
            <!--Satırları Alta Hizalama-->
            <div class="col">lorem</div>
            <div class="col">lorem</div>
            <div class="col">lorem</div>
        </div>
        <hr>
        <div class="row">
            <!--Sütünları Dikey Dizalama-->
            <div class="col align-self-start">lorem</div>
            <div class="col align-self-center">lorem</div>
            <div class="col align-self-end">lorem</div>
        </div>
        <hr>
        <div class="row justify-content-start">
            <!--Sütünları Yatay Sola Hizalama-->
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
        </div>
        <br>
        <div class="row justify-content-center">
            <!--Sütünları Yatay Olarak Ortalar-->
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
        </div>
        <br>
        <div class="row justify-content-end">
            <!--Sütünları Yatay Olarak Sağa Doğru Hizalar-->
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
        </div>
        <hr>
        <div class="row justify-content-around">
            <!--Sütünları Kolanları Baz Alarak Yatay Olarak Hizalar-->
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
        </div>
        <hr>
        <div class="row justify-content-between">
            <!--Sütünları Kolonların Boşluklarını Baz Alarak Yatay Hizalar-->
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
            <div class="col-3">lorem</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
