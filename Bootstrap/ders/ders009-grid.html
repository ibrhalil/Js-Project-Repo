<!doctype html>
<html lang="en">

<head>
    <title>Grid</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .col {
            background-color: dodgerblue;
            border: 1px solid purple;
            padding: 1em;
            font-size: 2em;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Grid - Order İle Sıralama</h1>
    <div class="container-fluid">
        <div class="row">
            <!--Order Kullanarak kolonları istediğimiz sıralamayı verebiliriz-->
            <div class="col order-3">1</div>
            <div class="col order-1">2</div>
            <div class="col order-12">3</div>
            <div class="col order-9">4</div>
            <!--
                  order-1 veya order-first
                  order-2
                  order-3
                  order-4
                  order-5
                  order-6
                  order-7
                  order-8
                  order-9
                  order-10
                  order-11
                  order-12 veya order-last            
                -->
        </div>
        <br><br>
        <div class="row">
            <div class="col order-last">1</div>
            <div class="col">2</div>
            <div class="col order-first">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
        </div>
        <hr>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col order-md-5 order-lg-last order-xl-first" style="background-color:brown;color:whitesmoke;">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
