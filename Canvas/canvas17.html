<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotate</title>
</head>

<body>
    <canvas id="tuval" width="600" height="600" style="border: 1px solid blue;"></canvas>
    <script>
        var canvas = document.getElementById("tuval");
        var contxt = canvas.getContext("2d");

        contxt.beginPath();
        contxt.rect(100, 10, 100, 100);
        contxt.fillStyle = "#cffcff";
        contxt.fill();

        contxt.rotate(15 * Math.PI / 180); //canvas içerisini 15 derece cevirdik

        contxt.beginPath();
        contxt.rect(100, 10, 100,100); //üstteki nesnenin aynısı
        contxt.fillStyle = "#fccfcc";
        contxt.fill();
    </script>
</body>

</html>
