<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daire</title>
</head>
<body>
    <canvas id="tuval"></canvas>
    <script>
        var canvas = document.getElementById("tuval");
        canvas.width=400;
        canvas.height=200;

        var con = canvas.getContext("2d");

        con.beginPath();
        con.arc(100,100,50,0,7,false); //yay çizmek ile bir farkı yok sadece başlanğıç noktası: 0 bitiş noktasını : 7 alınması gerekiyor
        con.fillStyle="red";    //yayın içi doldurulunca daire olur :D
        con.fill();
    </script>
</body>
</html>
