<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Çizgi Çizmek</title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="tuval" width="700" height="500"></canvas>
    <script>
        var canvas = document.getElementById("tuval");
        var contxt = canvas.getContext("2d");
        contxt.beginPath();     //çizgi çizeceğimizi belirttik
        contxt.moveTo(0,0);     //çizimi başlama noktası
        contxt.lineTo(400,200);     //cizim bitiş noktası
        contxt.stroke();    //cizimi bitiriyoruz (yani ekrana basıyoruz)
    </script>
</body>
</html>
