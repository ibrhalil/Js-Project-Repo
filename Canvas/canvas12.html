<!DOCTYPE html>
<html>

<body>
    x1:<input type="range" max="200" min="0" onchange="ynle()" id="x1" /><br />
    y1:<input type="range" max="200" min="0" onchange="ynle()" id="y1" /><br />
    x2:<input type="range" max="200" min="0" onchange="ynle()" id="x2" /><br />
    y2:<input type="range" max="200" min="0" onchange="ynle()" id="y2" /><br />
    <output id="yaz"></output><hr>
    <canvas id="myCanvas" width="700" height="700" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas><br />



    <script>
        var c = document.getElementById("myCanvas");

        var x1 = document.getElementById("x1");
        var x2 = document.getElementById("x2");
        var y1 = document.getElementById("y1");
        var y2 = document.getElementById("y2");
        var ctx = c.getContext("2d");

        function ynle() {
            ctx.clearRect(0, 0, c.width, c.height);
            // Create gradient
            var grd = ctx.createLinearGradient(x1.value, y1.value, x2.value, y2.value);
            
            grd.addColorStop(0, "red");
            grd.addColorStop(0.5, "yellow");
            grd.addColorStop(1, "green");
            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 300, 200);

            ctx.arc(500,110,100,2*Math.PI,false);
            ctx.fillStyle=grd;
            ctx.fill();
            document.getElementById("yaz").innerHTML = "x1: " + x1.value + "<br> y1: " + y1.value + "<br> x2: " + x2
                .value + "<br> y2: " + y2.value;
        }
    </script>

</body>

</html>
