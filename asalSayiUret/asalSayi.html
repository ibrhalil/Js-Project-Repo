<!doctype html>
<html lang="en">

<head>
    <title>Asal Sayı Üret</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box !important;
            font-size: 24px;
        }

        .col-3 {
            background-color: darkorchid;
            color:bisque;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="row text-center">
                <div class="col m-3">
                    <button type="button" class="btn btn-info">Asal Sayı Üret</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row text-center" id="sayilar">

            </div>
        </div>
    </main>
    <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        var dizi = [];
        var say = 0;
        var tmp;

        function AsalKontrol(deger) {
            if (deger < 2) {
                return false;
            }
            for (let i = 2; i < deger; i++) {
                if (deger % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function Varmi(tmp) {
            for (const ite of dizi) {
                if (ite == tmp) {
                    return true;
                }
            }
            return false;
        }

        function DiziYaz(say) {
            tmp = say;
            while (!AsalKontrol(tmp)) {
                tmp++;
            }
            while (Varmi(tmp)) {
                tmp++;
                DiziYaz(tmp);
                return;
            }
            dizi.push(tmp);
            return;
        }

        $(function () {
            $("button").click(function () {
                DiziYaz(say);
                say++;
                $("#sayilar").html(" ");
                for (const iterator of dizi) {
                    $("#sayilar").append(
                        "<div class='col-3 m-3 p-2 text-center'>" +
                        iterator +
                        "</div>"
                    );
                }
            });
        });
    </script>

</body>

</html>
